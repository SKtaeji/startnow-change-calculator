<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layout.css">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <div class="container">
      <h2>Change Calculator</h2>
      <hr>
    </div>
    <div class="row container">
      
      <div id="input-display" class="container col-md-4">
        
          <div class="panel panel-default">
            <div class="panel-heading bg-grey">Enter Information</div>
            <div class="panel-body">
              <strong id="amount-due-input">How much is due?</strong>
              <div class="clearfix"></div>
              <input id='amount-due' type='text' class='form-control' placeholder='Enter amount due'/>
              <div class="clearfix"></div>
              <strong id="amount-received-input">How much was received?</strong>
              <div class="clearfix"></div>
              <input id='amount-received' type='text' class='form-control' placeholder='Enter amount given'/>
            </div>  
            <div class="panel-footer bg-grey">
                <button id='calculate-change' class="btn btn-primary btn-block">Calculate</button>
            </div>
          </div>
        
      </div>

      <div id='output-display' class="container col-md-8">

        <div class="panel panel-default">

          <div class="panel-body">
            <div id="calSuccess" class="alert alert-success alert-dismissible collapse" role="alert">
              <button type="button" class="close btn-block" data-dismiss="alert" aria-label="close">&times;</a>
              <strong class="small">Success: Total change due.</strong>
            </div>
            <div id="calDanger" class="alert alert-danger alert-dismissible collapse">
              <button type="button" class="close btn-block" data-dismiss="alert" aria-label="close">&times;</a>
              <strong class="small">Danger: Additional money owed.</strong>
            </div>

            <div id='change-output'>
              <div class='row'>
                <div class='col-sm-3 change-box'>
                  <p>Twenties</p>
                  <p id='twenty-output'>0</p>
                </div>
                <div class='col-sm-3 change-box'>
                  <p>Tens</p>
                  <p id='ten-output'>0</p>
                </div>
                <div class='col-sm-3 change-box'>
                  <p>Fives</p>
                  <p id='five-output'>0</p>
                </div>
                <div class='col-sm-3 change-box'>
                  <p>Ones</p>
                  <p id='dollars-output'>0</p>
                </div>
              </div>
              <div class='row'>
              <div class='col-sm-3 change-box'>
                <p>Quarters</p>        
                <p id='quarters-output'>0</p>
              </div>
              <div class='col-sm-3 change-box'>
                <p>Dimes</p>  
                <p id='dimes-output'>0</p>
              </div>
              <div class='col-sm-3 change-box'>
                <p>Nickels</p>  
                <p id='nickels-output'>0</p>
              </div>
              <div class='col-sm-3 change-box'>
                <p>Pennies</p>  
                <p id='pennies-output'>0</p>
              </div>
            </div>

          </div>
        </div>
      </div>      
    </div>
  </div>
    <!-- Don't forget to add your <script> tag here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
